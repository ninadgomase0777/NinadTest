version: 0.2


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t trade .
      - docker tag trade:latest 668853609085.dkr.ecr.ap-south-1.amazonaws.com/trade:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push 668853609085.dkr.ecr.ap-south-1.amazonaws.com/trade:latest
      - echo Writing image definitions file...
      - printf '[{"name":"Trade","imageUri":"%s"}]' 668853609085.dkr.ecr.ap-south-1.amazonaws.com/trade:latest > imagedefinitions.json
      - cat imagedefinitions.json 
artifacts:
    files: imagedefinitions.json
